<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} UNCC ACM {% endblock %}</title>

    <script src="https://kit.fontawesome.com/d32187a316.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', path='scss/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='img/acm-color.png') }}">
</head>
<body>
<header>
    <div class="container">
        {% block header %} {% endblock %}
    </div>
</header>
<div class="content">
    <div class="container">
        {% block body %} {% endblock %}
    </div>
</div>
<footer>
    <div class="container">
        {% block footer %} {% endblock %}
    </div>
</footer>
</body>
</html>
